</div><script> (function(){ const url = new URL(location.href); const cat = url.searchParams.get("cat"); // which category to show const q = url.searchParams.get("q") || ""; // display only // Show only selected category if provided if (cat){ document.querySelectorAll(".cat").forEach(s=>{ s.style.display = s.dataset.cat === cat ? "block" : "none"; }); const h1 = document.querySelector("h1"); if (h1 && q) h1.textContent = q; } // Build IDs for affiliate placeholders const clickId = url.searchParams.get("aff_click_id") || url.searchParams.get("ad_id") || url.searchParams.get("fbclid") || ("r" + Date.now().toString(36) + Math.random().toString(36).slice(2,8)); const subId = url.searchParams.get("sub_aff_id") || url.searchParams.get("adset_id") || url.searchParams.get("campaign_id") || clickId; // Carry UTMs const carry = {}; ["utm_source","utm_medium","utm_campaign","utm_content","utm_term", "fbclid","gclid","msclkid","campaign_id","adset_id","ad_id","src"] .forEach(k=>{ const v=url.searchParams.get(k); if(v) carry[k]=v; }); function enhance(href){ try{ const u = new URL(href); u.searchParams.set("aff_click_id", clickId); u.searchParams.set("sub_aff_id", subId); for (const [k,v] of Object.entries(carry)) if (!u.searchParams.has(k)) u.searchParams.set(k,v); return u.toString(); }catch(e){ return href; } } // Replace placeholders and add UTMs on all affiliate links document.querySelectorAll("a.affiliate").forEach(a=>{ const base = a.getAttribute("data-url") || a.href; a.href = enhance(base); }); // Simple filter (works on visible section) const input = document.getElementById("filter"); input.addEventListener("input", ()=>{ const term = input.value.toLowerCase(); document.querySelectorAll("a.result").forEach(a=>{ const text = a.textContent.toLowerCase(); a.style.display = text.includes(term) ? "block" : "none"; }); }); })(); </script></body> </html>
